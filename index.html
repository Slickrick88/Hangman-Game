<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

  </head>

  <body>
    <div class="page-header" id="row1">
            <h1>Hangman Game!</h1>
            <h2> Rock Addition</h2>
    </div> 
    <div class="container" id="cont1">
        <div class="row" id="row2">
            <div class="col-md-1" id="column1"></div>    
            <div class="col-md-5" id="column2">
                <div class="row" id="row1a">  
                    <p id="correctBand"></p>  
                 </div>
                 <div class="row" id="row2a">     
                    <image class="bandImage" alt = "photo of band" id = "bandPhoto" src="assets\images\10.png">
                </div>
            </div>
            <div class="col-md-5" id="column3">
                <div class="row" id="row1a">
                    <p>Please Press Any Key to Get Started!</p>
                    <p id="wins"></p>
                    <p id="lostGames"></p>
                </div>
                <div class="row" id="row2a">
                    <p>The Current Word</p>
                    <p id="wordDisplayed"></p>
                </div>    
                <div class="row" id="row3a">
                    <p id="guessesRemaining"></p>
                    <p>Letters Already Guessed</p>
                    <p id="incorrectGuesses"></p>
                </div>
            </div>
            <div class="col-md-1" id="column4"></div> 
        </div>
    </div>

<!-- <script type="text/javascript"> 
</script> -->
</body>
</html>
